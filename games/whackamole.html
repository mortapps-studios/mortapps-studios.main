<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Whack-a-Mole - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --surface-lighter: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --accent-glow: rgba(245, 158, 11, 0.4);
            --border: rgba(51, 65, 85, 0.5);
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(245, 158, 11, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(251, 191, 36, 0.08), transparent),
                var(--bg);
        }
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .back-btn:hover { color: var(--text); background: var(--surface-light); }
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            color: var(--text);
        }
        .brand-icon {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        .brand-text { font-family: var(--font-display); font-weight: 700; font-size: 1rem; }
        .stats { display: flex; gap: 1rem; }
        .stat {
            text-align: center;
            background: var(--surface);
            padding: 0.4rem 0.9rem;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); }
        .stat-value { font-family: var(--font-display); font-weight: 700; font-size: 1.25rem; color: var(--accent-light); }
        .game-wrapper {
            padding-top: 70px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: linear-gradient(145deg, var(--surface), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .hole {
            width: 95px; height: 95px;
            background: radial-gradient(ellipse at center, #1a0a00 0%, #0a0500 100%);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 8px 20px rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(245, 158, 11, 0.2);
            transition: all 0.2s;
        }
        .hole:hover { border-color: rgba(245, 158, 11, 0.4); }
        .mole {
            position: absolute;
            width: 70%; height: 70%;
            left: 15%; bottom: 15%;
            font-size: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.15s;
        }
        .mole.up { transform: translateY(0); }
        .mole.hit { animation: hit 0.4s ease-out forwards; }
        @keyframes hit {
            0% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-15px) scale(1.2); }
            100% { transform: translateY(100%) scale(0.8); }
        }
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.92);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: opacity 0.3s;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        .overlay-content { text-align: center; padding: 2rem; max-width: 320px; }
        .overlay-icon { font-size: 5rem; margin-bottom: 1rem; }
        .overlay-icon.bounce { animation: bounce 0.6s ease infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .overlay-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .overlay-subtitle { color: var(--text-muted); margin-bottom: 1.5rem; }
        .score-large {
            font-family: var(--font-display);
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0.5rem 0;
        }
        .score-label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem; }
        .btn {
            font-family: var(--font-body);
            font-weight: 600;
            border: none;
            cursor: pointer;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #d97706);
            color: #000;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .game-footer { text-align: center; padding: 1rem; color: var(--text-muted); font-size: 0.75rem; }
        @media (max-width: 400px) {
            .hole { width: 80px; height: 80px; }
            .mole { font-size: 2.2rem; }
            .brand-text { display: none; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <header class="header">
        <a href="../games.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Back
        </a>
        <a href="../index.html" class="brand">
            <div class="brand-icon">üî®</div>
            <span class="brand-text">MortApps</span>
        </a>
        <div class="stats">
            <div class="stat"><div class="stat-label">Score</div><div class="stat-value" id="score">0</div></div>
            <div class="stat"><div class="stat-label">Time</div><div class="stat-value" id="time">30</div></div>
        </div>
    </header>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="grid" id="grid"></div>
        </div>
    </div>
    
    <!-- Start Overlay -->
    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <span class="overlay-icon bounce">üî®</span>
            <h1 class="overlay-title">Whack-a-Mole</h1>
            <p class="overlay-subtitle">Tap the moles before they hide! You have 30 seconds!</p>
            <button class="btn btn-primary" id="startBtn">‚ñ∂ Start Game</button>
        </div>
    </div>
    
    <!-- Game Over Overlay -->
    <div class="overlay hidden" id="over">
        <div class="overlay-content">
            <span class="overlay-icon">üéâ</span>
            <h1 class="overlay-title">Time's Up!</h1>
            <div class="score-large" id="final">0</div>
            <div class="score-label">Moles Whacked</div>
            <button class="btn btn-primary" id="again">üîÑ Play Again</button>
        </div>
    </div>
    
    <footer class="game-footer">¬© 2026 MortApps Studios</footer>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        const grid = document.getElementById('grid');
        const emojis = ['üêπ', 'ü¶î', 'üê∞', 'üêøÔ∏è'];
        let score = 0, time = 30, playing = false, moles = [], timerInterval, moleInterval;
        
        function init() {
            grid.innerHTML = '';
            moles = [];
            score = 0;
            time = 30;
            document.getElementById('score').textContent = 0;
            document.getElementById('time').textContent = 30;
            
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                hole.appendChild(mole);
                grid.appendChild(hole);
                moles.push(mole);
                hole.onclick = () => whack(mole);
            }
        }
        
        function show() {
            if (!playing) return;
            const available = moles.filter(m => !m.classList.contains('up') && !m.classList.contains('hit'));
            if (available.length) {
                const m = available[Math.floor(Math.random() * available.length)];
                m.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                m.classList.add('up');
                setTimeout(() => {
                    if (m.classList.contains('up')) m.classList.remove('up');
                }, 400 + Math.random() * 400);
            }
        }
        
        function whack(m) {
            if (!playing || !m.classList.contains('up') || m.classList.contains('hit')) return;
            m.classList.add('hit');
            score += 10;
            document.getElementById('score').textContent = score;
            setTimeout(() => m.classList.remove('up', 'hit'), 400);
        }
        
        function start() {
            init();
            playing = true;
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('over').classList.add('hidden');
            
            timerInterval = setInterval(() => {
                time--;
                document.getElementById('time').textContent = time;
                if (time <= 0) end();
            }, 1000);
            
            moleInterval = setInterval(show, 400);
        }
        
        function end() {
            playing = false;
            clearInterval(timerInterval);
            clearInterval(moleInterval);
            document.getElementById('final').textContent = score;
            document.getElementById('over').classList.remove('hidden');
        }
        
        document.getElementById('startBtn').onclick = start;
        document.getElementById('again').onclick = start;
        init();
    </script>
</body>
</html>
