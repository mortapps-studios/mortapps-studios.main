<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Flappy Ball - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --surface-lighter: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #06b6d4;
            --accent-light: #22d3ee;
            --accent-glow: rgba(6, 182, 212, 0.4);
            --border: rgba(51, 65, 85, 0.5);
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* Premium Background */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(6, 182, 212, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(34, 211, 238, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(8, 145, 178, 0.08), transparent),
                var(--bg);
        }
        
        .bg-mesh::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            color: var(--text);
            background: var(--surface-light);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            color: var(--text);
        }
        
        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
        
        .brand-text {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }
        
        .score-display {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--accent-light);
            text-shadow: 0 0 20px var(--accent-glow);
        }
        
        /* Game Container */
        .game-wrapper {
            padding-top: 60px;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            position: relative;
            background: linear-gradient(145deg, var(--surface), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 0.5rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            border-radius: 20px;
        }
        
        /* Overlays */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(2, 6, 23, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .overlay-content {
            text-align: center;
            padding: 2rem;
            max-width: 300px;
        }
        
        .overlay-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        .overlay-icon.bounce {
            animation: bounce 0.6s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .overlay-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .overlay-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .score-large {
            font-family: var(--font-display);
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), #0891b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0.5rem 0;
        }
        
        .score-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .high-score {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
        }
        
        .high-score-icon {
            font-size: 1.25rem;
        }
        
        .high-score-text {
            font-family: var(--font-display);
            font-weight: 700;
            color: #f59e0b;
        }
        
        /* Buttons */
        .btn {
            font-family: var(--font-body);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, var(--accent), #0891b2);
            color: white;
            border-radius: 12px;
            font-size: 1rem;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Footer */
        .game-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.02em;
            background: linear-gradient(to top, var(--bg), transparent);
        }
        
        /* Responsive */
        @media (max-width: 400px) {
            .header { padding: 0.6rem 0.8rem; }
            .brand-text { display: none; }
            .score-display { font-size: 1.5rem; }
            .overlay-content { padding: 1.5rem; }
            .overlay-title { font-size: 1.75rem; }
            .score-large { font-size: 3rem; }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            .game-wrapper { padding-top: 55px; }
            .overlay-content { padding: 1rem; }
            .overlay-icon { font-size: 3rem; margin-bottom: 0.5rem; }
            .overlay-title { font-size: 1.5rem; }
            .score-large { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    
    <header class="header">
        <a href="../games.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        <a href="../index.html" class="brand">
            <div class="brand-icon">üê¶</div>
            <span class="brand-text">MortApps</span>
        </a>
        <div class="score-display" id="score">0</div>
    </header>
    
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="c" width="360" height="540"></canvas>
            
            <div class="overlay" id="start">
                <div class="overlay-content">
                    <span class="overlay-icon bounce">üê¶</span>
                    <h1 class="overlay-title">Flappy Ball</h1>
                    <p class="overlay-subtitle">Tap or press Space to fly through the pipes!</p>
                    <button class="btn btn-primary" id="startBtn">‚ñ∂ Start Game</button>
                </div>
            </div>
            
            <div class="overlay hidden" id="over">
                <div class="overlay-content">
                    <span class="overlay-icon">üí•</span>
                    <h1 class="overlay-title">Game Over</h1>
                    <div class="score-label">Score</div>
                    <div class="score-large" id="final">0</div>
                    <div class="high-score">
                        <span class="high-score-icon">üèÜ</span>
                        <span class="high-score-text" id="high">Best: 0</span>
                    </div>
                    <button class="btn btn-primary" id="retryBtn">üîÑ Try Again</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="game-footer">¬© 2026 MortApps Studios</footer>
    
    <script>
        const cv = document.getElementById('c');
        const x = cv.getContext('2d');
        
        const W = 360, H = 540, G = 0.4, P = 150, S = 2.5;
        
        let bird, pipes, score, high, playing, loop;
        
        // Initialize high score
        high = parseInt(localStorage.getItem('flappy_high')) || 0;
        document.getElementById('high').textContent = 'Best: ' + high;
        
        function init() {
            bird = { x: 80, y: H / 2, v: 0 };
            pipes = [];
            score = 0;
            playing = false;
            document.getElementById('score').textContent = '0';
        }
        
        function spawn() {
            const gap = P;
            const minY = 60;
            const maxY = H - gap - 60;
            const h = Math.random() * (maxY - minY) + minY;
            pipes.push({ x: W, h: h, passed: false });
        }
        
        function flap() {
            if (!playing) return;
            bird.v = -7;
        }
        
        function update() {
            if (!playing) return;
            
            // Physics
            bird.v += G;
            bird.y += bird.v;
            
            // Spawn pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < W - 180) {
                spawn();
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= S;
                
                // Collision
                const p = pipes[i];
                if (bird.x + 12 > p.x && bird.x - 12 < p.x + 60) {
                    if (bird.y - 12 < p.h || bird.y + 12 > p.h + P) {
                        gameover();
                        return;
                    }
                }
                
                // Score
                if (p.x + 60 < bird.x && !p.passed) {
                    p.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }
                
                // Remove off-screen
                if (p.x + 60 < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Boundary
            if (bird.y < 0 || bird.y > H) {
                gameover();
                return;
            }
            
            draw();
        }
        
        function draw() {
            // Background gradient
            const bgGrad = x.createLinearGradient(0, 0, 0, H);
            bgGrad.addColorStop(0, '#0a0a15');
            bgGrad.addColorStop(1, '#0f172a');
            x.fillStyle = bgGrad;
            x.fillRect(0, 0, W, H);
            
            // Grid pattern
            x.strokeStyle = 'rgba(6, 182, 212, 0.05)';
            x.lineWidth = 1;
            for (let i = 0; i < W; i += 30) {
                x.beginPath();
                x.moveTo(i, 0);
                x.lineTo(i, H);
                x.stroke();
            }
            for (let i = 0; i < H; i += 30) {
                x.beginPath();
                x.moveTo(0, i);
                x.lineTo(W, i);
                x.stroke();
            }
            
            // Pipes with glow
            pipes.forEach(p => {
                // Top pipe
                const topGrad = x.createLinearGradient(p.x, 0, p.x + 60, 0);
                topGrad.addColorStop(0, '#0891b2');
                topGrad.addColorStop(0.5, '#06b6d4');
                topGrad.addColorStop(1, '#0891b2');
                
                x.shadowColor = 'rgba(6, 182, 212, 0.5)';
                x.shadowBlur = 15;
                x.fillStyle = topGrad;
                x.fillRect(p.x, 0, 60, p.h);
                
                // Top pipe cap
                x.fillStyle = '#22d3ee';
                x.fillRect(p.x - 5, p.h - 25, 70, 25);
                
                // Bottom pipe
                x.fillStyle = topGrad;
                x.fillRect(p.x, p.h + P, 60, H - p.h - P);
                
                // Bottom pipe cap
                x.fillStyle = '#22d3ee';
                x.fillRect(p.x - 5, p.h + P, 70, 25);
                
                x.shadowBlur = 0;
            });
            
            // Bird with glow
            x.save();
            x.translate(bird.x, bird.y);
            x.rotate(Math.min(bird.v * 4, 60) * Math.PI / 180);
            
            // Glow
            x.shadowColor = 'rgba(251, 191, 36, 0.6)';
            x.shadowBlur = 20;
            
            // Body
            const bodyGrad = x.createRadialGradient(0, 0, 0, 0, 0, 18);
            bodyGrad.addColorStop(0, '#fef08a');
            bodyGrad.addColorStop(1, '#fbbf24');
            x.fillStyle = bodyGrad;
            x.beginPath();
            x.arc(0, 0, 16, 0, Math.PI * 2);
            x.fill();
            
            // Eye white
            x.shadowBlur = 0;
            x.fillStyle = '#fff';
            x.beginPath();
            x.arc(6, -4, 7, 0, Math.PI * 2);
            x.fill();
            
            // Eye pupil
            x.fillStyle = '#1f2937';
            x.beginPath();
            x.arc(8, -4, 3, 0, Math.PI * 2);
            x.fill();
            
            // Beak
            x.fillStyle = '#f97316';
            x.beginPath();
            x.moveTo(12, 0);
            x.lineTo(24, 3);
            x.lineTo(12, 6);
            x.closePath();
            x.fill();
            
            // Wing
            x.fillStyle = '#f59e0b';
            x.beginPath();
            x.ellipse(-4, 4, 8, 5, 0, 0, Math.PI * 2);
            x.fill();
            
            x.restore();
        }
        
        function gameover() {
            playing = false;
            cancelAnimationFrame(loop);
            
            if (score > high) {
                high = score;
                localStorage.setItem('flappy_high', high);
            }
            
            document.getElementById('final').textContent = score;
            document.getElementById('high').textContent = 'Best: ' + high;
            document.getElementById('over').classList.remove('hidden');
        }
        
        function start() {
            init();
            playing = true;
            document.getElementById('start').classList.add('hidden');
            document.getElementById('over').classList.add('hidden');
            draw();
            
            (function loop2() {
                if (playing) {
                    update();
                    requestAnimationFrame(loop2);
                }
            })();
        }
        
        // Event listeners
        document.getElementById('startBtn').onclick = start;
        document.getElementById('retryBtn').onclick = start;
        
        document.onkeydown = e => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!playing && document.getElementById('start').classList.contains('hidden')) {
                    start();
                } else {
                    flap();
                }
            }
        };
        
        cv.onclick = flap;
        
        cv.ontouchstart = e => {
            e.preventDefault();
            flap();
        };
        
        // Initial draw
        init();
        draw();

        // Right-click protection
document.addEventListener('contextmenu', e => e.preventDefault());
        
    </script>
</body>
</html>
