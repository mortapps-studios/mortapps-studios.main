<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Memory Match - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --surface-lighter: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #2563eb;
            --accent-light: #3b82f6;
            --accent-glow: rgba(37, 99, 235, 0.4);
            --border: rgba(51, 65, 85, 0.5);
            --success: #22c55e;
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Premium Background with Mesh Gradient */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(139, 92, 246, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(37, 99, 235, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(236, 72, 153, 0.08), transparent),
                var(--bg);
        }
        
        .bg-mesh::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            color: var(--text);
            background: var(--surface-light);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            color: var(--text);
        }
        
        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
        }
        
        .brand-text {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }
        
        .stats-bar {
            display: flex;
            gap: 0.5rem;
        }
        
        .stat {
            text-align: center;
            background: var(--surface);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .stat-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }
        
        .stat-value {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1rem;
            color: var(--accent-light);
        }
        
        /* Game Container */
        .game-wrapper {
            padding-top: 70px;
            padding-bottom: 2rem;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            background: linear-gradient(145deg, var(--surface), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.25rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }
        
        /* Difficulty Buttons */
        .diff-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
        }
        
        .diff-btn {
            padding: 0.5rem 1rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            font-family: var(--font-body);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .diff-btn:hover {
            background: var(--surface-lighter);
            color: var(--text);
        }
        
        .diff-btn.active {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        /* Grid */
        .grid {
            display: grid;
            gap: 10px;
            perspective: 1000px;
        }
        
        .card {
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            background: linear-gradient(145deg, var(--accent), #7c3aed);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 
                0 4px 15px rgba(37, 99, 235, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
        }
        
        .card::before {
            content: '?';
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            box-shadow: 
                0 8px 25px rgba(37, 99, 235, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }
        
        .card.flipped {
            background: linear-gradient(145deg, var(--surface-light), var(--surface-lighter));
            transform: rotateY(180deg);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        
        .card.flipped::before {
            display: none;
        }
        
        .card.matched {
            opacity: 0;
            transform: scale(0.8) rotateY(180deg);
            pointer-events: none;
        }
        
        /* Footer */
        .game-footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.02em;
        }
        
        /* Overlays */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .overlay-content {
            text-align: center;
            padding: 2rem;
            max-width: 320px;
        }
        
        .overlay-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 0.6s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .overlay-title {
            font-family: var(--font-display);
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .overlay-stats {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .overlay-stat {
            text-align: center;
        }
        
        .overlay-stat-value {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-light);
        }
        
        .overlay-stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        /* Buttons */
        .btn {
            font-family: var(--font-body);
            font-weight: 600;
            border: none;
            cursor: pointer;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .header { padding: 0.6rem 0.8rem; }
            .brand-text { display: none; }
            .game-container { padding: 0.8rem; border-radius: 20px; }
            .grid { gap: 8px; }
            .diff-row { margin-bottom: 0.8rem; }
            .diff-btn { padding: 0.4rem 0.8rem; font-size: 0.75rem; }
            .overlay-content { padding: 1.5rem; }
            .overlay-title { font-size: 1.75rem; }
        }
        
        /* Landscape optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .game-wrapper { padding-top: 60px; padding-bottom: 0.5rem; }
            .game-container { padding: 0.6rem; }
            .grid { gap: 6px; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    
    <header class="header">
        <a href="../games.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        <a href="../index.html" class="brand">
            <div class="brand-icon">üÉè</div>
            <span class="brand-text">MortApps</span>
        </a>
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
        </div>
    </header>
    
    <div class="game-wrapper">
        <div class="game-container">
            <div class="diff-row">
                <button class="diff-btn active" data-size="4">Easy 4√ó4</button>
                <button class="diff-btn" data-size="6">Medium 6√ó6</button>
            </div>
            <div class="grid" id="grid"></div>
        </div>
    </div>
    
    <div class="overlay hidden" id="winOverlay">
        <div class="overlay-content">
            <span class="overlay-icon">üéâ</span>
            <h1 class="overlay-title">Perfect Match!</h1>
            <div class="overlay-stats">
                <div class="overlay-stat">
                    <div class="overlay-stat-value" id="finalMoves">0</div>
                    <div class="overlay-stat-label">Moves</div>
                </div>
                <div class="overlay-stat">
                    <div class="overlay-stat-value" id="finalTime">0:00</div>
                    <div class="overlay-stat-label">Time</div>
                </div>
            </div>
            <button class="btn btn-primary" id="againBtn">
                üîÑ Play Again
            </button>
        </div>
    </div>
    
    <footer class="game-footer">¬© 2026 MortApps Studios</footer>
    
    <script>
        const grid = document.getElementById('grid');
        const emojis = ['üçé','üçä','üçã','üçá','üçì','ü´ê','üçë','ü•ù','üå∏','üå∫','üåª','üå∑','ü¶ã','üêù','üêû','ü¶Ä','üê¢','ü¶Ñ'];
        let cards = [], flipped = [], matched = 0, total = 0, moves = 0, timer = null, secs = 0, size = 4, started = false, canFlip = true;

        function init() {
            const pairs = (size * size) / 2;
            total = pairs;
            const chosen = emojis.slice(0, pairs);
            cards = [...chosen, ...chosen].sort(() => Math.random() - 0.5);
            flipped = []; matched = 0; moves = 0; secs = 0; started = false; canFlip = true;
            clearInterval(timer);
            render();
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('winOverlay').classList.add('hidden');
        }

        function render() {
            grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            const cardSize = size === 4 ? 72 : 55;
            grid.innerHTML = '';
            cards.forEach((emoji, i) => {
                const c = document.createElement('div');
                c.className = 'card';
                c.style.width = c.style.height = cardSize + 'px';
                c.dataset.i = i;
                c.onclick = () => flip(c, i, emoji);
                grid.appendChild(c);
            });
        }

        function flip(card, i, emoji) {
            if (!canFlip || flipped.length === 2 || card.classList.contains('flipped')) return;
            
            if (!started) {
                started = true;
                timer = setInterval(() => {
                    secs++;
                    updateTime();
                }, 1000);
            }
            
            card.classList.add('flipped');
            card.textContent = emoji;
            flipped.push({ card, i, emoji });
            
            if (flipped.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                if (flipped[0].emoji === flipped[1].emoji) {
                    setTimeout(() => {
                        flipped.forEach(f => f.card.classList.add('matched'));
                        matched++;
                        flipped = [];
                        if (matched === total) win();
                    }, 300);
                } else {
                    canFlip = false;
                    setTimeout(() => {
                        flipped.forEach(f => {
                            f.card.classList.remove('flipped');
                            f.card.textContent = '';
                        });
                        flipped = [];
                        canFlip = true;
                    }, 800);
                }
            }
        }

        function updateTime() {
            const m = Math.floor(secs / 60);
            const s = secs % 60;
            document.getElementById('time').textContent = `${m}:${s.toString().padStart(2, '0')}`;
        }

        function win() {
            clearInterval(timer);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            document.getElementById('winOverlay').classList.remove('hidden');
        }

        document.querySelectorAll('.diff-btn').forEach(b => {
            b.onclick = () => {
                document.querySelectorAll('.diff-btn').forEach(x => x.classList.remove('active'));
                b.classList.add('active');
                size = parseInt(b.dataset.size);
                init();
            };
        });
        
        document.getElementById('againBtn').onclick = init;
        init();
    </script>
</body>
</html>
