<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Quick Math - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --accent-glow: rgba(245, 158, 11, 0.4);
            --success: #22c55e;
            --error: #ef4444;
            --border: rgba(51, 65, 85, 0.5);
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(245, 158, 11, 0.12), transparent), var(--bg);
        }
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .back-btn:hover { color: var(--text); background: var(--surface-light); }
        .brand { display: flex; align-items: center; gap: 0.6rem; text-decoration: none; color: var(--text); }
        .brand-icon {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .brand-text { font-family: var(--font-display); font-weight: 700; font-size: 1rem; }
        .stats { display: flex; gap: 0.75rem; }
        .stat {
            text-align: center;
            background: var(--surface);
            padding: 0.4rem 0.8rem;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); }
        .stat-value { font-family: var(--font-display); font-weight: 700; font-size: 1.1rem; color: var(--accent-light); }
        .game-wrapper {
            padding-top: 70px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: linear-gradient(145deg, var(--surface), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 340px;
            max-width: 95vw;
        }
        .timer { height: 8px; background: var(--surface-light); border-radius: 4px; overflow: hidden; margin-bottom: 2rem; }
        .timer-fill { height: 100%; background: linear-gradient(90deg, var(--success), var(--accent)); transition: width 0.1s; }
        .equation {
            font-family: var(--font-display);
            font-size: 2.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }
        .answers { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; }
        .ans-btn {
            padding: 1.1rem;
            background: var(--surface-light);
            border: 2px solid var(--border);
            border-radius: 14px;
            color: var(--text);
            font-family: var(--font-display);
            font-size: 1.35rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .ans-btn:hover:not(:disabled) { border-color: var(--accent); transform: translateY(-2px); }
        .ans-btn.correct { background: var(--success); border-color: var(--success); color: white; }
        .ans-btn.wrong { background: var(--error); border-color: var(--error); color: white; }
        .streak { font-size: 1.1rem; color: var(--accent-light); margin-top: 1rem; text-align: center; }
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.92);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: opacity 0.3s;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        .overlay-content { text-align: center; padding: 2rem; max-width: 320px; }
        .overlay-icon { font-size: 5rem; margin-bottom: 1rem; }
        .overlay-icon.bounce { animation: bounce 0.6s ease infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .overlay-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .overlay-subtitle { color: var(--text-muted); margin-bottom: 1.5rem; }
        .stats-row { display: flex; justify-content: center; gap: 2rem; margin: 1rem 0 1.5rem; }
        .final-stat { text-align: center; }
        .final-stat-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .final-stat-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; }
        .btn {
            font-family: var(--font-body);
            font-weight: 600;
            border: none;
            cursor: pointer;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .btn-primary { background: linear-gradient(135deg, var(--accent), #d97706); color: #000; box-shadow: 0 4px 15px var(--accent-glow); }
        .btn-primary:hover { transform: translateY(-2px); }
        .game-footer { text-align: center; padding: 1rem; color: var(--text-muted); font-size: 0.75rem; }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <header class="header">
        <a href="../games.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Back
        </a>
        <a href="../index.html" class="brand">
            <div class="brand-icon">‚ûï</div>
            <span class="brand-text">MortApps</span>
        </a>
        <div class="stats">
            <div class="stat"><div class="stat-label">Score</div><div class="stat-value" id="score">0</div></div>
            <div class="stat"><div class="stat-label">Best</div><div class="stat-value" id="best">0</div></div>
        </div>
    </header>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="timer"><div class="timer-fill" id="timer" style="width: 100%"></div></div>
            <div class="equation" id="eq">? + ? = ?</div>
            <div class="answers" id="answers"></div>
            <div class="streak" id="streak"></div>
        </div>
    </div>
    
    <!-- Start Overlay -->
    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <span class="overlay-icon bounce">‚ûï</span>
            <h1 class="overlay-title">Quick Math</h1>
            <p class="overlay-subtitle">Solve math problems before time runs out! Build streaks for bonus points!</p>
            <button class="btn btn-primary" id="startBtn">‚ñ∂ Start Game</button>
        </div>
    </div>
    
    <!-- Game Over Overlay -->
    <div class="overlay hidden" id="over">
        <div class="overlay-content">
            <span class="overlay-icon">‚è±Ô∏è</span>
            <h1 class="overlay-title">Time's Up!</h1>
            <div class="stats-row">
                <div class="final-stat"><div class="final-stat-value" id="fScore">0</div><div class="final-stat-label">Score</div></div>
                <div class="final-stat"><div class="final-stat-value" id="fCorrect">0</div><div class="final-stat-label">Correct</div></div>
            </div>
            <button class="btn btn-primary" id="again">üîÑ Play Again</button>
        </div>
    </div>
    
    <footer class="game-footer">¬© 2026 MortApps Studios</footer>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        let score = 0, best = parseInt(localStorage.getItem('math_best')) || 0, correct = 0, time = 100, streak = 0, answer, playing = false, timerI;
        document.getElementById('best').textContent = best;
        
        function gen() {
            const ops = ['+', '-', '√ó'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            let a, b, ans;
            if (op === '√ó') { a = Math.floor(Math.random() * 12) + 1; b = Math.floor(Math.random() * 12) + 1; ans = a * b; }
            else if (op === '-') { a = Math.floor(Math.random() * 20) + 10; b = Math.floor(Math.random() * a); ans = a - b; }
            else { a = Math.floor(Math.random() * 20) + 1; b = Math.floor(Math.random() * 20) + 1; ans = a + b; }
            
            document.getElementById('eq').textContent = `${a} ${op} ${b} = ?`;
            answer = ans;
            
            const wrongs = new Set([ans]);
            while (wrongs.size < 4) wrongs.add(Math.floor(Math.random() * 40) + Math.max(0, ans - 10));
            const shuffled = [...wrongs].sort(() => Math.random() - 0.5);
            
            const answers = document.getElementById('answers');
            answers.innerHTML = '';
            shuffled.forEach(v => {
                const b = document.createElement('button');
                b.className = 'ans-btn';
                b.textContent = v;
                b.onclick = () => check(v, b);
                answers.appendChild(b);
            });
        }
        
        function check(v, b) {
            if (!playing) return;
            document.querySelectorAll('.ans-btn').forEach(x => x.disabled = true);
            
            if (v === answer) {
                b.classList.add('correct');
                score += 10 + streak * 2;
                correct++;
                streak++;
                time = Math.min(100, time + 15);
            } else {
                b.classList.add('wrong');
                streak = 0;
                time -= 20;
                document.querySelectorAll('.ans-btn').forEach(x => { if (parseInt(x.textContent) === answer) x.classList.add('correct'); });
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak > 1 ? `üî• ${streak} streak!` : '';
            setTimeout(() => { if (playing) gen(); }, 400);
        }
        
        function update() {
            time -= 2;
            document.getElementById('timer').style.width = `${Math.max(0, time)}%`;
            if (time <= 0) gameover();
        }
        
        function start() {
            score = 0; correct = 0; streak = 0; time = 100; playing = true;
            document.getElementById('score').textContent = 0;
            document.getElementById('streak').textContent = '';
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('over').classList.add('hidden');
            document.getElementById('timer').style.width = '100%';
            gen();
            if (timerI) clearInterval(timerI);
            timerI = setInterval(update, 100);
        }
        
        function gameover() {
            playing = false;
            clearInterval(timerI);
            if (score > best) { best = score; localStorage.setItem('math_best', best); document.getElementById('best').textContent = best; }
            document.getElementById('fScore').textContent = score;
            document.getElementById('fCorrect').textContent = correct;
            document.getElementById('over').classList.remove('hidden');
        }
        
        document.getElementById('startBtn').onclick = start;
        document.getElementById('again').onclick = start;
    </script>
</body>
</html>
