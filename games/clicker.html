<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Clicker Empire - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --accent-glow: rgba(245, 158, 11, 0.4);
            --border: rgba(51, 65, 85, 0.5);
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(245, 158, 11, 0.12), transparent), var(--bg);
        }
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .back-btn:hover { color: var(--text); background: var(--surface-light); }
        .brand { display: flex; align-items: center; gap: 0.6rem; text-decoration: none; color: var(--text); }
        .brand-icon {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .brand-text { font-family: var(--font-display); font-weight: 700; font-size: 1rem; }
        .total-display { text-align: right; }
        .total-label { font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; }
        .total-value { font-family: var(--font-display); font-weight: 700; font-size: 1.25rem; color: var(--accent-light); }
        .game-wrapper {
            padding-top: 70px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .click-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        .main-btn {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            background: linear-gradient(145deg, #fbbf24, #d97706);
            font-size: 4rem;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(245, 158, 11, 0.4), 0 0 60px rgba(245, 158, 11, 0.2);
            transition: all 0.1s;
            position: relative;
        }
        .main-btn::before {
            content: '';
            position: absolute;
            top: 10%; left: 20%;
            width: 30%; height: 20%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(5px);
        }
        .main-btn:active { transform: scale(0.95); }
        .points {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 1.5rem;
        }
        .per-sec { font-size: 1rem; color: var(--text-muted); margin-top: 0.25rem; }
        .upgrade-section {
            background: linear-gradient(145deg, var(--surface), rgba(15, 23, 42, 0.8));
            border-top: 1px solid var(--border);
            padding: 1rem;
            width: 100%;
            max-width: 500px;
            border-radius: 24px 24px 0 0;
        }
        .upgrade-title { font-family: var(--font-display); font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.75rem; letter-spacing: 0.1em; }
        .upgrades { display: grid; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); gap: 0.5rem; }
        .upg-btn {
            padding: 0.85rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .upg-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .upg-btn:not(:disabled):hover { border-color: var(--accent); transform: translateY(-2px); }
        .upg-name { font-family: var(--font-display); font-weight: 600; font-size: 0.95rem; }
        .upg-count { font-size: 0.7rem; color: var(--text-muted); margin: 0.15rem 0; }
        .upg-cost { font-size: 0.8rem; color: var(--accent-light); font-weight: 600; }
        .click-effect {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-light);
            text-shadow: 0 0 10px var(--accent-glow);
            animation: floatUp 0.8s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-60px) scale(1.2); }
        }
        .game-footer { text-align: center; padding: 0.75rem; color: var(--text-muted); font-size: 0.75rem; }
        @media (max-width: 400px) {
            .brand-text { display: none; }
            .main-btn { width: 150px; height: 150px; font-size: 3rem; }
            .points { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <header class="header">
        <a href="../games.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Back
        </a>
        <a href="../index.html" class="brand">
            <div class="brand-icon">ðŸ‘†</div>
            <span class="brand-text">MortApps</span>
        </a>
        <div class="total-display">
            <div class="total-label">Total</div>
            <div class="total-value" id="total">0</div>
        </div>
    </header>
    <div class="game-wrapper">
        <div class="click-area" id="area">
            <button class="main-btn" id="main">ðŸ‘†</button>
            <div class="points" id="points">0</div>
            <div class="per-sec" id="persec">+0 per second</div>
        </div>
        <div class="upgrade-section">
            <div class="upgrade-title">âš¡ UPGRADES</div>
            <div class="upgrades" id="upgrades"></div>
        </div>
    </div>
    <footer class="game-footer">Â© 2026 MortApps Studios</footer>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        let points = 0, total = 0, pps = 0, click = 1;
        
        const upgrades = [
            { name: 'Cursor', base: 15, pps: 0.1, count: 0 },
            { name: 'Worker', base: 100, pps: 1, count: 0 },
            { name: 'Factory', base: 500, pps: 5, count: 0 },
            { name: 'Mine', base: 2000, pps: 20, count: 0 },
            { name: 'Bank', base: 10000, pps: 100, count: 0 },
            { name: 'Temple', base: 50000, pps: 500, count: 0 }
        ];
        
        const area = document.getElementById('area');
        
        function fmt(n) {
            if (n >= 1e12) return (n / 1e12).toFixed(1) + 'T';
            if (n >= 1e9) return (n / 1e9).toFixed(1) + 'B';
            if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
            if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
            return Math.floor(n).toString();
        }
        
        function cost(u) { return Math.floor(u.base * Math.pow(1.15, u.count)); }
        
        function update() {
            document.getElementById('points').textContent = fmt(points);
            document.getElementById('total').textContent = fmt(total);
            document.getElementById('persec').textContent = `+${fmt(pps)} per second`;
        }
        
        function render() {
            const el = document.getElementById('upgrades');
            el.innerHTML = '';
            upgrades.forEach((u, i) => {
                const b = document.createElement('button');
                b.className = 'upg-btn';
                b.disabled = points < cost(u);
                b.innerHTML = `<div class="upg-name">${u.name}</div><div class="upg-count">${u.count} owned (+${fmt(u.count * u.pps)}/s)</div><div class="upg-cost">ðŸ’° ${fmt(cost(u))}</div>`;
                b.onclick = () => {
                    if (points >= cost(u)) {
                        points -= cost(u);
                        u.count++;
                        pps += u.pps;
                        update();
                        render();
                        save();
                    }
                };
                el.appendChild(b);
            });
        }
        
        function clickAnim(e) {
            const rect = area.getBoundingClientRect();
            const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
            const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;
            const f = document.createElement('div');
            f.className = 'click-effect';
            f.textContent = '+' + fmt(click);
            f.style.left = x + 'px';
            f.style.top = y + 'px';
            area.appendChild(f);
            setTimeout(() => f.remove(), 800);
        }
        
        function doClick(e) {
            points += click;
            total += click;
            clickAnim(e);
            update();
            save();
        }
        
        function passive() {
            points += pps / 10;
            total += pps / 10;
            update();
        }
        
        function save() {
            localStorage.setItem('clicker', JSON.stringify({
                points, total, pps, click,
                upgrades: upgrades.map(u => ({ count: u.count }))
            }));
        }
        
        function load() {
            const d = localStorage.getItem('clicker');
            if (d) {
                const j = JSON.parse(d);
                points = j.points || 0;
                total = j.total || 0;
                pps = j.pps || 0;
                click = j.click || 1;
                (j.upgrades || []).forEach((u, i) => {
                    if (upgrades[i]) upgrades[i].count = u.count || 0;
                });
                pps = upgrades.reduce((a, u) => a + u.count * u.pps, 0);
            }
        }
        
        document.getElementById('main').onclick = doClick;
        document.getElementById('main').ontouchstart = e => { e.preventDefault(); doClick(e); };
        
        setInterval(passive, 100);
        setInterval(save, 5000);
        
        load();
        update();
        render();
    </script>
</body>
</html>
