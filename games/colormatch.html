<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Color Match - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #e879f9;
            --accent-light: #f0abfc;
            --accent-glow: rgba(232, 121, 249, 0.4);
            --success: #22c55e;
            --error: #ef4444;
            --border: rgba(51, 65, 85, 0.5);
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(232, 121, 249, 0.12), transparent), var(--bg);
        }
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .back-btn:hover { color: var(--text); background: var(--surface-light); }
        .brand { display: flex; align-items: center; gap: 0.6rem; text-decoration: none; color: var(--text); }
        .brand-icon {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, #e879f9, #c026d3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .brand-text { font-family: var(--font-display); font-weight: 700; font-size: 1rem; }
        .stats { display: flex; gap: 0.75rem; }
        .stat {
            text-align: center;
            background: var(--surface);
            padding: 0.4rem 0.8rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            min-width: 60px;
        }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); }
        .stat-value { font-family: var(--font-display); font-weight: 700; font-size: 1.1rem; color: var(--accent-light); }
        .game-wrapper {
            padding-top: 70px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: linear-gradient(145deg, var(--surface), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 360px;
            max-width: 95vw;
        }
        .timer { height: 8px; background: var(--surface-light); border-radius: 4px; overflow: hidden; margin-bottom: 2rem; }
        .timer-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--success)); border-radius: 4px; width: 100%; }
        .color-word {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-align: center;
            text-shadow: 0 0 30px currentColor;
            transition: color 0.3s;
        }
        .instruction { font-size: 1rem; color: var(--text-muted); margin-bottom: 2rem; text-align: center; }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            min-height: 140px;
        }
        .color-btn {
            padding: 1.25rem;
            background: var(--surface-light);
            border: 2px solid var(--border);
            border-radius: 14px;
            color: var(--text);
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .color-btn:hover:not(:disabled) { border-color: var(--accent); transform: translateY(-2px); }
        .color-btn:disabled { cursor: not-allowed; }
        .color-btn.correct { background: var(--success) !important; border-color: var(--success) !important; color: white !important; }
        .color-btn.wrong { background: var(--error) !important; border-color: var(--error) !important; color: white !important; }
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .overlay.hidden { display: none; }
        .overlay-content { text-align: center; padding: 2rem; max-width: 320px; }
        .overlay-icon { font-size: 5rem; margin-bottom: 1rem; }
        .overlay-icon.bounce { animation: bounce 0.6s ease infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .overlay-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .overlay-subtitle { color: var(--text-muted); margin-bottom: 1.5rem; }
        .stats-row { display: flex; justify-content: center; gap: 2rem; margin: 1rem 0 1.5rem; }
        .final-stat { text-align: center; }
        .final-stat-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .final-stat-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; }
        .btn {
            font-family: var(--font-body);
            font-weight: 600;
            border: none;
            cursor: pointer;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .btn-primary { background: linear-gradient(135deg, var(--accent), #c026d3); color: white; box-shadow: 0 4px 15px var(--accent-glow); }
        .btn-primary:hover { transform: translateY(-2px); }
        .game-footer { text-align: center; padding: 1rem; color: var(--text-muted); font-size: 0.75rem; }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <header class="header">
        <a href="../games.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Back
        </a>
        <a href="../index.html" class="brand">
            <div class="brand-icon">üé®</div>
            <span class="brand-text">MortApps</span>
        </a>
        <div class="stats">
            <div class="stat"><div class="stat-label">Score</div><div class="stat-value" id="score">0</div></div>
            <div class="stat"><div class="stat-label">Best</div><div class="stat-value" id="best">0</div></div>
        </div>
    </header>
    
    <div class="game-wrapper">
        <div class="game-container">
            <div class="timer"><div class="timer-fill" id="timer"></div></div>
            <div class="color-word" id="word">READY</div>
            <div class="instruction" id="instruction">Click Start to begin!</div>
            <div class="buttons" id="buttons"></div>
        </div>
    </div>
    
    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <span class="overlay-icon bounce">üé®</span>
            <h1 class="overlay-title">Color Match</h1>
            <p class="overlay-subtitle">A Stroop test! Tap the COLOR the word is shown in, not the word itself!</p>
            <button class="btn btn-primary" id="startBtn">‚ñ∂ Start Game</button>
        </div>
    </div>
    
    <div class="overlay hidden" id="gameOverOverlay">
        <div class="overlay-content">
            <span class="overlay-icon">‚è±Ô∏è</span>
            <h1 class="overlay-title">Time's Up!</h1>
            <div class="stats-row">
                <div class="final-stat"><div class="final-stat-value" id="fScore">0</div><div class="final-stat-label">Score</div></div>
                <div class="final-stat"><div class="final-stat-value" id="fCorrect">0</div><div class="final-stat-label">Correct</div></div>
            </div>
            <button class="btn btn-primary" id="againBtn">üîÑ Play Again</button>
        </div>
    </div>
    
    <footer class="game-footer">¬© 2026 MortApps Studios</footer>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        const COLORS = ['RED', 'BLUE', 'GREEN', 'YELLOW'];
        const HEXES = {
            'RED': '#ef4444',
            'BLUE': '#3b82f6',
            'GREEN': '#22c55e',
            'YELLOW': '#eab308'
        };
        
        // Game state
        let score = 0;
        let best = parseInt(localStorage.getItem('color_best')) || 0;
        let correct = 0;
        let time = 100;
        let playing = false;
        let answer = '';
        let timerInterval = null;
        
        // DOM elements
        const wordEl = document.getElementById('word');
        const buttonsEl = document.getElementById('buttons');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const instructionEl = document.getElementById('instruction');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        
        bestEl.textContent = best;
        
        function generateQuestion() {
            // Pick a random word
            const word = COLORS[Math.floor(Math.random() * COLORS.length)];
            
            // Pick a different color for display
            let displayColor;
            do {
                displayColor = COLORS[Math.floor(Math.random() * COLORS.length)];
            } while (displayColor === word);
            
            // The correct answer is the display color, not the word
            answer = displayColor;
            
            // Set the word text and color
            wordEl.textContent = word;
            wordEl.style.color = HEXES[displayColor];
            
            // Update instruction
            instructionEl.textContent = 'Tap the COLOR of the word!';
            
            // Create shuffled buttons
            const shuffled = [...COLORS].sort(() => Math.random() - 0.5);
            buttonsEl.innerHTML = '';
            
            shuffled.forEach(color => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.textContent = color;
                btn.style.color = HEXES[color];
                btn.onclick = function() { checkAnswer(color, this); };
                buttonsEl.appendChild(btn);
            });
        }
        
        function checkAnswer(selected, button) {
            if (!playing) return;
            
            // Disable all buttons
            document.querySelectorAll('.color-btn').forEach(btn => btn.disabled = true);
            
            if (selected === answer) {
                // Correct!
                button.classList.add('correct');
                score += 10;
                correct++;
                time = Math.min(100, time + 10);
            } else {
                // Wrong!
                button.classList.add('wrong');
                time = Math.max(0, time - 15);
                
                // Show correct answer
                document.querySelectorAll('.color-btn').forEach(btn => {
                    if (btn.textContent === answer) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            scoreEl.textContent = score;
            
            // Generate next question after delay
            setTimeout(() => {
                if (playing) {
                    generateQuestion();
                }
            }, 500);
        }
        
        function updateTimer() {
            time -= 1.5;
            timerEl.style.width = Math.max(0, time) + '%';
            
            if (time <= 0) {
                endGame();
            }
        }
        
        function startGame() {
            // Reset state
            score = 0;
            correct = 0;
            time = 100;
            playing = true;
            
            // Update UI
            scoreEl.textContent = '0';
            timerEl.style.width = '100%';
            
            // Hide overlays
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');
            
            // Start timer
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);
            
            // Generate first question
            generateQuestion();
        }
        
        function endGame() {
            playing = false;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Update best score
            if (score > best) {
                best = score;
                localStorage.setItem('color_best', best);
                bestEl.textContent = best;
            }
            
            // Show game over
            document.getElementById('fScore').textContent = score;
            document.getElementById('fCorrect').textContent = correct;
            gameOverOverlay.classList.remove('hidden');
        }
        
        // Event listeners
        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('againBtn').onclick = startGame;
    </script>
</body>
</html>
