<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>2048 - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --surface-lighter: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #22c55e;
            --accent-light: #4ade80;
            --accent-glow: rgba(34, 197, 94, 0.4);
            --border: rgba(51, 65, 85, 0.5);
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        
        /* Premium Background */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(34, 197, 94, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(16, 185, 129, 0.08), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(5, 150, 105, 0.06), transparent),
                var(--bg);
        }
        
        .bg-mesh::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            color: var(--text);
            background: var(--surface-light);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            color: var(--text);
        }
        
        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #10b981);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 800;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .brand-text {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }
        
        .stats-bar {
            display: flex;
            gap: 0.5rem;
        }
        
        .stat {
            text-align: center;
            background: var(--surface);
            padding: 0.4rem 0.9rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            min-width: 70px;
        }
        
        .stat-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }
        
        .stat-value {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.15rem;
            color: var(--accent-light);
        }
        
        /* Game Container */
        .game-wrapper {
            padding-top: 70px;
            padding-bottom: 2rem;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            background: linear-gradient(145deg, var(--surface), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.25rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: var(--surface-light);
            padding: 10px;
            border-radius: 16px;
        }
        
        .cell {
            width: 72px;
            height: 72px;
            background: var(--surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.5rem;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .cell[data-value]::before {
            opacity: 1;
        }
        
        /* Tile Colors - Premium gradient style */
        .cell[data-value="2"] { 
            background: linear-gradient(145deg, #1e3a5f, #1e4d5f); 
            color: #fff;
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.4);
        }
        .cell[data-value="4"] { 
            background: linear-gradient(145deg, #1e4d5f, #1e5f6f); 
            color: #fff;
            box-shadow: 0 4px 12px rgba(30, 77, 95, 0.4);
        }
        .cell[data-value="8"] { 
            background: linear-gradient(145deg, #2563eb, #3b82f6); 
            color: #fff;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        .cell[data-value="16"] { 
            background: linear-gradient(145deg, #7c3aed, #8b5cf6); 
            color: #fff;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }
        .cell[data-value="32"] { 
            background: linear-gradient(145deg, #c026d3, #d946ef); 
            color: #fff;
            box-shadow: 0 4px 15px rgba(192, 38, 211, 0.4);
        }
        .cell[data-value="64"] { 
            background: linear-gradient(145deg, #db2777, #ec4899); 
            color: #fff;
            box-shadow: 0 4px 15px rgba(219, 39, 119, 0.4);
        }
        .cell[data-value="128"] { 
            background: linear-gradient(145deg, #f59e0b, #fbbf24); 
            color: #000;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        .cell[data-value="256"] { 
            background: linear-gradient(145deg, #f97316, #fb923c); 
            color: #000;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }
        .cell[data-value="512"] { 
            background: linear-gradient(145deg, #ef4444, #f87171); 
            color: #fff;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        .cell[data-value="1024"] { 
            background: linear-gradient(145deg, #22c55e, #4ade80); 
            color: #000;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.5);
        }
        .cell[data-value="2048"] { 
            background: linear-gradient(145deg, #fbbf24, #fef08a); 
            color: #000;
            font-size: 1.1rem;
            box-shadow: 0 6px 25px rgba(251, 191, 36, 0.6);
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 6px 25px rgba(251, 191, 36, 0.6); }
            to { box-shadow: 0 8px 35px rgba(251, 191, 36, 0.8); }
        }
        
        /* Button Row */
        .btn-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }
        
        .btn {
            font-family: var(--font-body);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.65rem 1.25rem;
            border-radius: 10px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #10b981);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }
        
        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--surface-lighter);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .hint {
            margin-top: 0.8rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }
        
        /* Footer */
        .game-footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.02em;
        }
        
        /* Overlays */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .overlay-content {
            text-align: center;
            padding: 2rem;
            max-width: 320px;
        }
        
        .overlay-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        .overlay-icon.win {
            animation: bounce 0.6s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .overlay-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .score-large {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0.5rem 0 1rem;
        }
        
        .score-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Mobile Controls */
        .mobile-controls {
            display: none;
            margin-top: 1rem;
            gap: 0.5rem;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .control-btn:active {
            background: var(--accent);
            transform: scale(0.95);
        }
        
        @media (max-width: 400px) {
            .cell { width: 62px; height: 62px; font-size: 1.25rem; }
            .cell[data-value="128"],
            .cell[data-value="256"],
            .cell[data-value="512"] { font-size: 1.1rem; }
            .cell[data-value="1024"],
            .cell[data-value="2048"] { font-size: 0.95rem; }
            .grid { gap: 8px; padding: 8px; }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            .game-wrapper { padding-top: 60px; padding-bottom: 0.5rem; }
            .game-container { padding: 0.75rem; }
            .cell { width: 58px; height: 58px; font-size: 1.2rem; }
            .grid { gap: 6px; padding: 6px; }
        }
        
        @media (max-width: 360px) {
            .header { padding: 0.5rem 0.6rem; }
            .brand-text { display: none; }
            .stat { padding: 0.3rem 0.6rem; min-width: 55px; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    
    <header class="header">
        <a href="../games.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        <a href="../index.html" class="brand">
            <div class="brand-icon">2048</div>
            <span class="brand-text">MortApps</span>
        </a>
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>
    </header>
    
    <div class="game-wrapper">
        <div class="game-container">
            <div class="grid" id="grid"></div>
            <div class="btn-row">
                <button class="btn btn-primary" id="newBtn">ðŸ”„ New Game</button>
                <button class="btn btn-secondary" id="undoBtn">â†© Undo</button>
            </div>
            <p class="hint">Swipe or use arrow keys to move tiles</p>
        </div>
    </div>
    
    <div class="overlay hidden" id="gameOver">
        <div class="overlay-content">
            <span class="overlay-icon">ðŸ˜”</span>
            <h1 class="overlay-title">Game Over</h1>
            <div class="score-label">Final Score</div>
            <div class="score-large" id="finalScore">0</div>
            <button class="btn btn-primary" id="retryBtn">ðŸ”„ Try Again</button>
        </div>
    </div>
    
    <div class="overlay hidden" id="winScreen">
        <div class="overlay-content">
            <span class="overlay-icon win">ðŸŽ‰</span>
            <h1 class="overlay-title">You Win!</h1>
            <div class="score-label">Score</div>
            <div class="score-large" id="winScore">0</div>
            <div class="btn-row" style="justify-content: center;">
                <button class="btn btn-secondary" id="continueBtn">Continue</button>
                <button class="btn btn-primary" id="newGameBtn">New Game</button>
            </div>
        </div>
    </div>
    
    <footer class="game-footer">Â© 2026 MortApps Studios</footer>
    
    <script>
        const grid = document.getElementById('grid');
        let board = [], score = 0, best = parseInt(localStorage.getItem('2048_best') || '0'), prev = null, won = false;
        document.getElementById('best').textContent = best;

        function init() {
            board = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0; won = false; prev = null;
            addTile(); addTile(); render();
            document.getElementById('gameOver').classList.add('hidden');
            document.getElementById('winScreen').classList.add('hidden');
        }

        function addTile() {
            const empty = [];
            board.forEach((r, i) => r.forEach((c, j) => c === 0 && empty.push({ i, j })));
            if (empty.length) {
                const { i, j } = empty[Math.floor(Math.random() * empty.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            grid.innerHTML = '';
            board.flat().forEach(v => {
                const c = document.createElement('div');
                c.className = 'cell';
                if (v) {
                    c.textContent = v;
                    c.dataset.value = v;
                }
                grid.appendChild(c);
            });
            document.getElementById('score').textContent = score;
            if (score > best) {
                best = score;
                localStorage.setItem('2048_best', best);
                document.getElementById('best').textContent = best;
            }
        }

        function save() {
            prev = { board: board.map(r => [...r]), score };
        }

        function undo() {
            if (prev) {
                board = prev.board;
                score = prev.score;
                prev = null;
                render();
            }
        }

        function move(dir) {
            save();
            const rotate = b => b[0].map((_, i) => b.map(r => r[i]).reverse());
            let b = board.map(r => [...r]);
            
            if (dir === 'left') b = rotate(rotate(rotate(b)));
            else if (dir === 'up') b = rotate(rotate(b));
            else if (dir === 'right') b = rotate(b);
            
            b.forEach(row => {
                let arr = row.filter(x => x);
                let merged = [];
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] === arr[i + 1]) {
                        merged.push(arr[i] * 2);
                        score += arr[i] * 2;
                        i++;
                    } else {
                        merged.push(arr[i]);
                    }
                }
                while (merged.length < 4) merged.push(0);
                row.splice(0, 4, ...merged);
            });
            
            if (dir === 'left') b = rotate(b);
            else if (dir === 'up') b = rotate(rotate(b));
            else if (dir === 'right') b = rotate(rotate(rotate(b)));
            
            const moved = b.flat().some((v, i) => v !== board.flat()[i]);
            board = b;
            
            if (moved) {
                addTile();
                render();
                check();
            }
        }

        function check() {
            if (board.flat().includes(2048) && !won) {
                won = true;
                document.getElementById('winScore').textContent = score;
                document.getElementById('winScreen').classList.remove('hidden');
            }
            
            if (!board.flat().includes(0)) {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if ((i < 3 && board[i][j] === board[i + 1][j]) || 
                            (j < 3 && board[i][j] === board[i][j + 1])) {
                            return;
                        }
                    }
                }
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOver').classList.remove('hidden');
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', e => {
            const map = {
                ArrowLeft: 'right',
                ArrowRight: 'left',
                ArrowUp: 'down',
                ArrowDown: 'up'
            };
            if (map[e.key]) {
                e.preventDefault();
                move(map[e.key]);
            }
        });

        // Touch controls
        let startX, startY;
        document.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', e => {
            if (!startX || !startY) return;
            const dx = e.changedTouches[0].clientX - startX;
            const dy = e.changedTouches[0].clientY - startY;
            const minSwipe = 30;
            
            if (Math.abs(dx) < minSwipe && Math.abs(dy) < minSwipe) return;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                move(dx > 0 ? 'left' : 'right');
            } else {
                move(dy > 0 ? 'up' : 'down');
            }
            startX = startY = null;
        }, { passive: true });

        // Button handlers
        document.getElementById('newBtn').onclick = init;
        document.getElementById('undoBtn').onclick = undo;
        document.getElementById('retryBtn').onclick = init;
        document.getElementById('newGameBtn').onclick = init;
        document.getElementById('continueBtn').onclick = () => {
            document.getElementById('winScreen').classList.add('hidden');
        };
        
        init();

        // Right-click protection
document.addEventListener('contextmenu', e => e.preventDefault());

        
    </script>
</body>
</html>
