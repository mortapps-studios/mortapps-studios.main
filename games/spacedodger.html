<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Space Dodger - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --border: rgba(51, 65, 85, 0.5);
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: #050510;
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .back-btn:hover { color: var(--text); background: var(--surface-light); }
        .brand { display: flex; align-items: center; gap: 0.6rem; text-decoration: none; color: var(--text); }
        .brand-icon {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .brand-text { font-family: var(--font-display); font-weight: 700; font-size: 1rem; }
        .score-display {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--accent-light);
            text-shadow: 0 0 20px var(--accent-glow);
        }
        .game-wrapper {
            padding-top: 60px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            position: relative;
            background: linear-gradient(145deg, var(--surface), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        canvas { display: block; border-radius: 20px; }
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(2, 6, 23, 0.92);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 10;
            transition: opacity 0.3s;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        .overlay-content { text-align: center; padding: 2rem; max-width: 300px; }
        .overlay-icon { font-size: 5rem; margin-bottom: 1rem; }
        .overlay-icon.bounce { animation: bounce 0.6s ease infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .overlay-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .overlay-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem; }
        .score-large {
            font-family: var(--font-display);
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0.5rem 0;
        }
        .score-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }
        .high-score {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
        }
        .high-score-text { font-family: var(--font-display); font-weight: 700; color: #f59e0b; }
        .btn {
            font-family: var(--font-body);
            font-weight: 600;
            border: none;
            cursor: pointer;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .btn-primary { background: linear-gradient(135deg, var(--accent), #4f46e5); color: white; box-shadow: 0 4px 15px var(--accent-glow); }
        .btn-primary:hover { transform: translateY(-2px); }
        .game-footer { position: fixed; bottom: 0; width: 100%; text-align: center; padding: 1rem; color: var(--text-muted); font-size: 0.75rem; background: linear-gradient(to top, var(--bg), transparent); }
    </style>
</head>
<body>
    <header class="header">
        <a href="../games.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Back
        </a>
        <a href="../index.html" class="brand">
            <div class="brand-icon">üöÄ</div>
            <span class="brand-text">MortApps</span>
        </a>
        <div class="score-display" id="score">0</div>
    </header>
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="c" width="360" height="540"></canvas>
            
            <div class="overlay" id="start">
                <div class="overlay-content">
                    <span class="overlay-icon bounce">üöÄ</span>
                    <h1 class="overlay-title">Space Dodger</h1>
                    <p class="overlay-subtitle">Navigate through asteroid fields in deep space! Use arrow keys or swipe to move.</p>
                    <button class="btn btn-primary" id="startBtn">‚ñ∂ Start</button>
                </div>
            </div>
            
            <div class="overlay hidden" id="over">
                <div class="overlay-content">
                    <span class="overlay-icon">üí•</span>
                    <h1 class="overlay-title">Game Over</h1>
                    <div class="score-label">Score</div>
                    <div class="score-large" id="final">0</div>
                    <div class="high-score">
                        <span>üèÜ</span>
                        <span class="high-score-text" id="high">Best: 0</span>
                    </div>
                    <button class="btn btn-primary" id="retry">üîÑ Try Again</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="game-footer">¬© 2026 MortApps Studios</footer>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        const cv = document.getElementById('c');
        const x = cv.getContext('2d');
        const W = 360, H = 540;
        
        let ship, asteroids, stars, particles, score, high = parseInt(localStorage.getItem('space_high')) || 0, playing = false;
        const keys = { l: 0, r: 0, u: 0, d: 0 };
        
        document.getElementById('high').textContent = 'Best: ' + high;
        
        function init() {
            ship = { x: W / 2, y: H - 80, w: 40, h: 50, s: 6 };
            asteroids = [];
            stars = [];
            particles = [];
            score = 0;
            for (let i = 0; i < 80; i++) stars.push({ x: Math.random() * W, y: Math.random() * H, s: Math.random() * 2 + 1, sp: Math.random() * 2 + 1 });
            document.getElementById('score').textContent = '0';
        }
        
        function spawn() {
            const size = 20 + Math.random() * 30;
            asteroids.push({ x: Math.random() * W, y: -size, size, sp: 1 + Math.random() * 2 + score / 500, rot: 0, rotSp: (Math.random() - 0.5) * 0.1 });
        }
        
        function explode(px, py) {
            for (let i = 0; i < 25; i++) particles.push({ x: px, y: py, vx: (Math.random() - 0.5) * 12, vy: (Math.random() - 0.5) * 12, life: 1, c: Math.random() > 0.5 ? '#ff6b35' : '#fbbf24' });
        }
        
        function update() {
            if (!playing) return;
            
            ship.x += keys.r - keys.l;
            ship.y += keys.d - keys.u;
            ship.x = Math.max(ship.w / 2, Math.min(W - ship.w / 2, ship.x));
            ship.y = Math.max(ship.h / 2, Math.min(H - ship.h / 2, ship.y));
            
            stars.forEach(s => { s.y += s.sp; if (s.y > H) { s.y = 0; s.x = Math.random() * W; } });
            
            if (Math.random() < 0.03 + score / 5000) spawn();
            
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const a = asteroids[i];
                a.y += a.sp;
                a.rot += a.rotSp;
                const dx = ship.x - (a.x + a.size / 2), dy = ship.y - (a.y + a.size / 2);
                if (Math.sqrt(dx * dx + dy * dy) < a.size / 2 + ship.w / 3) { explode(ship.x, ship.y); gameover(); return; }
                if (a.y > H + a.size) asteroids.splice(i, 1);
            }
            
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; });
            particles = particles.filter(p => p.life > 0);
            
            score++;
            document.getElementById('score').textContent = Math.floor(score / 10);
            draw();
        }
        
        function draw() {
            x.fillStyle = '#050510';
            x.fillRect(0, 0, W, H);
            
            x.fillStyle = '#fff';
            stars.forEach(s => { x.globalAlpha = 0.5 + Math.sin(Date.now() / 500 + s.x) * 0.3; x.beginPath(); x.arc(s.x, s.y, s.s, 0, Math.PI * 2); x.fill(); });
            x.globalAlpha = 1;
            
            asteroids.forEach(a => {
                x.save();
                x.translate(a.x + a.size / 2, a.y + a.size / 2);
                x.rotate(a.rot);
                x.fillStyle = '#4a4a5a';
                x.beginPath();
                for (let i = 0; i < 8; i++) { const ang = i / 8 * Math.PI * 2, r = a.size / 2 * (0.8 + Math.sin(i * 3) * 0.2); if (!i) x.moveTo(Math.cos(ang) * r, Math.sin(ang) * r); else x.lineTo(Math.cos(ang) * r, Math.sin(ang) * r); }
                x.closePath();
                x.fill();
                x.restore();
            });
            
            x.save();
            x.translate(ship.x, ship.y);
            x.shadowColor = '#6366f1';
            x.shadowBlur = 25;
            x.fillStyle = '#6366f1';
            x.beginPath();
            x.moveTo(0, -ship.h / 2);
            x.lineTo(-ship.w / 2, ship.h / 2);
            x.lineTo(0, ship.h / 3);
            x.lineTo(ship.w / 2, ship.h / 2);
            x.closePath();
            x.fill();
            x.shadowBlur = 15;
            x.shadowColor = '#fbbf24';
            x.fillStyle = '#fbbf24';
            const f = 10 + Math.random() * 8;
            x.beginPath();
            x.moveTo(-8, ship.h / 3);
            x.lineTo(0, ship.h / 2 + f);
            x.lineTo(8, ship.h / 3);
            x.closePath();
            x.fill();
            x.restore();
            
            particles.forEach(p => { x.globalAlpha = p.life; x.fillStyle = p.c; x.beginPath(); x.arc(p.x, p.y, 3, 0, Math.PI * 2); x.fill(); });
            x.globalAlpha = 1;
        }
        
        function gameover() {
            playing = false;
            if (score > high) { high = score; localStorage.setItem('space_high', high); document.getElementById('high').textContent = 'Best: ' + high; }
            document.getElementById('final').textContent = Math.floor(score / 10);
            document.getElementById('over').classList.remove('hidden');
        }
        
        function start() {
            init();
            playing = true;
            document.getElementById('start').classList.add('hidden');
            document.getElementById('over').classList.add('hidden');
            draw();
            (function l() { if (playing) { update(); requestAnimationFrame(l); } })();
        }
        
        document.onkeydown = e => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.l = ship.s;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.r = ship.s;
            if (e.key === 'ArrowUp' || e.key === 'w') keys.u = ship.s;
            if (e.key === 'ArrowDown' || e.key === 's') keys.d = ship.s;
        };
        document.onkeyup = e => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.l = 0;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.r = 0;
            if (e.key === 'ArrowUp' || e.key === 'w') keys.u = 0;
            if (e.key === 'ArrowDown' || e.key === 's') keys.d = 0;
        };
        
        let tStart = null;
        cv.ontouchstart = e => { tStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; };
        cv.ontouchmove = e => {
            e.preventDefault();
            if (!tStart || !playing) return;
            const dx = e.touches[0].clientX - tStart.x, dy = e.touches[0].clientY - tStart.y;
            ship.x += dx * 0.5;
            ship.y += dy * 0.5;
            tStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        };
        
        document.getElementById('startBtn').onclick = start;
        document.getElementById('retry').onclick = start;
        init();
        draw();
    </script>
</body>
</html>
