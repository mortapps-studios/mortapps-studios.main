<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Breakout - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --surface: #0f172a; --surface-light: #1e293b; --text: #f8fafc; --text-muted: #94a3b8; --accent: #2563eb; --accent-light: #3b82f6; --accent-dark: #1d4ed8; --border: #334155; --font-display: 'Sora', sans-serif; --font-body: 'DM Sans', sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; user-select: none; touch-action: manipulation; }
        .bg-mesh { position: fixed; inset: 0; z-index: -1; background: radial-gradient(ellipse at 50% 0%, rgba(37, 99, 235, 0.12) 0%, transparent 50%), radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 40%), var(--bg); }
        .header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); padding: 1rem 1.5rem; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: var(--text); }
        .brand-icon { width: 36px; height: 36px; background: linear-gradient(135deg, var(--accent), var(--accent-dark)); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
        .brand-text { font-family: var(--font-display); font-weight: 700; font-size: 1.1rem; }
        .back-btn { display: flex; align-items: center; gap: 0.5rem; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; transition: color 0.2s; }
        .back-btn:hover { color: var(--text); }
        .stats-bar { display: flex; gap: 1.5rem; }
        .stat { text-align: center; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); }
        .stat-value { font-family: var(--font-display); font-weight: 700; font-size: 1.25rem; color: var(--accent-light); }
        .game-wrapper { padding-top: 80px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .game-container { position: relative; background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 1rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        #gameCanvas { display: block; border-radius: 12px; touch-action: none; background: #0f172a; }
        .overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; border-radius: 20px; z-index: 10; }
        .overlay.hidden { display: none; }
        .overlay-content { text-align: center; padding: 2rem; max-width: 320px; }
        .overlay-icon { font-size: 4rem; margin-bottom: 1rem; display: block; }
        .overlay-title { font-family: var(--font-display); font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--text), var(--accent-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .overlay-subtitle { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 1.5rem; line-height: 1.6; }
        .btn { font-family: var(--font-body); font-weight: 600; border: none; cursor: pointer; transition: all 0.2s; }
        .btn-primary { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.875rem 2rem; background: linear-gradient(135deg, var(--accent), var(--accent-dark)); color: white; border-radius: 10px; font-size: 1rem; box-shadow: 0 4px 14px rgba(37, 99, 235, 0.35); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.45); }
        .btn-secondary { padding: 0.75rem 1.5rem; background: var(--surface-light); color: var(--text); border: 1px solid var(--border); border-radius: 10px; font-size: 0.9rem; text-decoration: none; display: inline-block; }
        .btn-secondary:hover { border-color: var(--accent); color: var(--accent-light); }
        .btn-row { display: flex; gap: 0.75rem; justify-content: center; margin-top: 1rem; }
        .score-large { font-family: var(--font-display); font-size: 3rem; font-weight: 800; color: var(--accent-light); margin: 0.5rem 0; }
        .game-footer { text-align: center; padding: 1.5rem; color: var(--text-muted); font-size: 0.8rem; }
        .touch-controls { display: none; gap: 0.5rem; margin-top: 1rem; }
        @media (max-width: 768px) { .touch-controls { display: flex; } .stats-bar { gap: 1rem; } }
        .touch-btn { padding: 0.75rem 1.25rem; background: var(--surface-light); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 1.25rem; }
        .touch-btn:active { background: var(--accent); }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <header class="header">
        <a href="../games.html" class="back-btn"><svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg> Back</a>
        <a href="../index.html" class="brand"><div class="brand-icon">üß±</div><span class="brand-text">MortApps</span></a>
        <div class="stats-bar">
            <div class="stat"><div class="stat-label">Score</div><div class="stat-value" id="score">0</div></div>
            <div class="stat"><div class="stat-label">Lives</div><div class="stat-value" id="lives">3</div></div>
        </div>
    </header>
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="gameCanvas" width="360" height="480"></canvas>
            <div class="overlay" id="startOverlay">
                <div class="overlay-content">
                    <span class="overlay-icon">üß±</span>
                    <h1 class="overlay-title">Breakout</h1>
                    <p class="overlay-subtitle">Smash all the bricks with your paddle. Don't let the ball fall!</p>
                    <button class="btn btn-primary" id="startBtn">‚ñ∂ Start Game</button>
                    <p style="margin-top:1.5rem;font-size:0.8rem;color:var(--text-muted);">PC: Arrow keys ‚Ä¢ Mobile: Touch or drag</p>
                </div>
            </div>
            <div class="overlay hidden" id="gameOverOverlay">
                <div class="overlay-content">
                    <span class="overlay-icon">üí•</span>
                    <h1 class="overlay-title">Game Over</h1>
                    <div class="score-large" id="finalScore">0</div>
                    <div class="btn-row">
                        <button class="btn btn-primary" id="retryBtn">üîÑ Play Again</button>
                        <a href="../games.html" class="btn btn-secondary">üè† All Games</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="touch-controls">
            <button class="touch-btn" id="leftBtn">‚óÄ</button>
            <button class="touch-btn" id="rightBtn">‚ñ∂</button>
        </div>
    </div>
    <footer class="game-footer">¬© 2026 MortApps Studios</footer>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const PADDLE_W = 80, PADDLE_H = 12, BALL_R = 8, BRICK_ROWS = 5, BRICK_COLS = 8, BRICK_W = 40, BRICK_H = 18, BRICK_PAD = 4, BRICK_TOP = 40;
        const colors = ['#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b', '#22c55e'];
        let paddle = { x: canvas.width / 2 - PADDLE_W / 2, y: canvas.height - 30, w: PADDLE_W, h: PADDLE_H };
        let ball = { x: canvas.width / 2, y: canvas.height - 50, dx: 3, dy: -3, r: BALL_R };
        let bricks = [], score = 0, lives = 3, playing = false, animationId;

        function init() {
            bricks = [];
            for (let r = 0; r < BRICK_ROWS; r++) {
                bricks[r] = [];
                for (let c = 0; c < BRICK_COLS; c++) bricks[r][c] = { x: c * (BRICK_W + BRICK_PAD) + 10, y: r * (BRICK_H + BRICK_PAD) + BRICK_TOP, w: BRICK_W, h: BRICK_H, alive: true, color: colors[r] };
            }
            paddle.x = canvas.width / 2 - PADDLE_W / 2; ball.x = canvas.width / 2; ball.y = canvas.height - 50;
            ball.dx = 3 * (Math.random() > 0.5 ? 1 : -1); ball.dy = -3; score = 0; lives = 3; updateUI();
        }
        function updateUI() { document.getElementById('score').textContent = score; document.getElementById('lives').textContent = lives; }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bricks.flat().forEach(b => { if (b.alive) { ctx.fillStyle = b.color; ctx.beginPath(); ctx.roundRect(b.x, b.y, b.w, b.h, 4); ctx.fill(); } });
            ctx.fillStyle = '#3b82f6'; ctx.beginPath(); ctx.roundRect(paddle.x, paddle.y, paddle.w, paddle.h, 6); ctx.fill();
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2); ctx.fillStyle = '#f8fafc'; ctx.fill();
        }
        function update() {
            if (!playing) return;
            ball.x += ball.dx; ball.y += ball.dy;
            if (ball.x <= ball.r || ball.x >= canvas.width - ball.r) ball.dx *= -1;
            if (ball.y <= ball.r) ball.dy *= -1;
            if (ball.y >= canvas.height - ball.r) { lives--; updateUI(); if (lives <= 0) gameOver(); else { ball.x = canvas.width / 2; ball.y = canvas.height - 50; ball.dy = -3; } }
            if (ball.y + ball.r >= paddle.y && ball.x >= paddle.x && ball.x <= paddle.x + paddle.w) { ball.dy *= -1; ball.dx = ((ball.x - paddle.x) / paddle.w - 0.5) * 6; }
            let allCleared = true;
            bricks.flat().forEach(b => { if (b.alive) { allCleared = false; if (ball.x >= b.x && ball.x <= b.x + b.w && ball.y >= b.y && ball.y <= b.y + b.h) { b.alive = false; ball.dy *= -1; score += 10; updateUI(); } } });
            if (allCleared) { init(); playing = true; ball.dx *= 1.2; ball.dy *= 1.2; }
            draw(); animationId = requestAnimationFrame(update);
        }
        function start() { init(); playing = true; document.getElementById('startOverlay').classList.add('hidden'); document.getElementById('gameOverOverlay').classList.add('hidden'); update(); }
        function gameOver() { playing = false; cancelAnimationFrame(animationId); document.getElementById('finalScore').textContent = score; document.getElementById('gameOverOverlay').classList.remove('hidden'); }
        document.addEventListener('keydown', e => { if (!playing) return; if (e.key === 'ArrowLeft' && paddle.x > 0) paddle.x -= 20; if (e.key === 'ArrowRight' && paddle.x < canvas.width - paddle.w) paddle.x += 20; });
        canvas.addEventListener('mousemove', e => { if (playing) { const rect = canvas.getBoundingClientRect(); paddle.x = e.clientX - rect.left - paddle.w / 2; } });
        canvas.addEventListener('touchmove', e => { e.preventDefault(); if (playing) { const rect = canvas.getBoundingClientRect(); paddle.x = e.touches[0].clientX - rect.left - paddle.w / 2; } }, { passive: false });
        document.getElementById('leftBtn').addEventListener('touchstart', () => { if (playing) paddle.x = Math.max(0, paddle.x - 30); });
        document.getElementById('rightBtn').addEventListener('touchstart', () => { if (playing) paddle.x = Math.min(canvas.width - paddle.w, paddle.x + 30); });
        document.getElementById('startBtn').onclick = start; document.getElementById('retryBtn').onclick = start;
        init(); draw();

        // Right-click protection
document.addEventListener('contextmenu', e => e.preventDefault());

        
    </script>
</body>
</html>
