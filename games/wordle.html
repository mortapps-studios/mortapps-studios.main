<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Wordle - MortApps Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --surface-lighter: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #22c55e;
            --accent-light: #4ade80;
            --accent-glow: rgba(34, 197, 94, 0.4);
            --border: rgba(51, 65, 85, 0.5);
            --success: #22c55e;
            --warning: #eab308;
            --absent: #374151;
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Premium Background */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(34, 197, 94, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(16, 185, 129, 0.08), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(5, 150, 105, 0.06), transparent),
                var(--bg);
        }
        
        .bg-mesh::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            color: var(--text);
            background: var(--surface-light);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            color: var(--text);
        }
        
        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .brand-text {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }
        
        .header-stats {
            display: flex;
            gap: 0.5rem;
        }
        
        .header-stat {
            background: var(--surface);
            padding: 0.35rem 0.7rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
        }
        
        .header-stat-label {
            font-size: 0.55rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }
        
        .header-stat-value {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--accent-light);
        }
        
        /* Game Container */
        .game-wrapper {
            padding-top: 70px;
            padding-bottom: 1rem;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            background: linear-gradient(145deg, var(--surface), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }
        
        /* Grid */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        
        .row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .cell {
            width: 56px;
            height: 56px;
            border: 2px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.6rem;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
        }
        
        .cell.filled {
            border-color: var(--surface-lighter);
            transform: scale(1.05);
        }
        
        .cell.correct {
            background: linear-gradient(145deg, var(--success), #16a34a);
            border-color: var(--success);
            color: white;
            transform: scale(1.1) rotateX(360deg);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }
        
        .cell.present {
            background: linear-gradient(145deg, var(--warning), #ca8a04);
            border-color: var(--warning);
            color: white;
            transform: scale(1.1) rotateX(360deg);
            box-shadow: 0 4px 15px rgba(234, 179, 8, 0.4);
        }
        
        .cell.absent {
            background: linear-gradient(145deg, var(--absent), #1f2937);
            border-color: var(--absent);
            color: #9ca3af;
            transform: scale(1.05);
        }
        
        /* Keyboard */
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        
        .key-row {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        .key {
            min-width: 38px;
            height: 50px;
            padding: 0 12px;
            background: linear-gradient(145deg, var(--surface-light), var(--surface-lighter));
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .key:hover {
            background: var(--surface-lighter);
            transform: translateY(-2px);
        }
        
        .key:active {
            transform: translateY(0);
        }
        
        .key.wide {
            min-width: 60px;
            padding: 0 14px;
            font-size: 0.75rem;
        }
        
        .key.correct {
            background: linear-gradient(145deg, var(--success), #16a34a);
            border-color: var(--success);
        }
        
        .key.present {
            background: linear-gradient(145deg, var(--warning), #ca8a04);
            border-color: var(--warning);
        }
        
        .key.absent {
            background: var(--absent);
            border-color: #1f2937;
            color: #6b7280;
        }
        
        /* Footer */
        .game-footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.02em;
        }
        
        /* Overlays */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .overlay-content {
            text-align: center;
            padding: 2rem;
            max-width: 320px;
        }
        
        .overlay-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        .overlay-icon.win {
            animation: bounce 0.6s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .overlay-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .word-reveal {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-light);
            margin-bottom: 1.5rem;
            letter-spacing: 0.3em;
        }
        
        .word-reveal span {
            display: inline-block;
            padding: 0.5rem 0.75rem;
            background: var(--surface);
            border-radius: 8px;
            margin: 0 2px;
            border: 1px solid var(--border);
        }
        
        /* Buttons */
        .btn {
            font-family: var(--font-body);
            font-weight: 600;
            border: none;
            cursor: pointer;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #16a34a);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }
        
        /* Responsive */
        @media (max-width: 420px) {
            .header { padding: 0.6rem 0.8rem; }
            .brand-text { display: none; }
            .game-container { padding: 1rem; border-radius: 20px; }
            .cell { width: 48px; height: 48px; font-size: 1.4rem; }
            .grid { gap: 8px; }
            .key { min-width: 32px; height: 45px; font-size: 0.8rem; padding: 0 8px; }
            .key.wide { min-width: 50px; }
            .keyboard { gap: 6px; }
        }
        
        @media (max-height: 700px) {
            .game-wrapper { padding-top: 60px; justify-content: flex-start; padding-top: 80px; }
            .game-container { padding: 1rem; }
            .grid { margin-bottom: 1rem; }
            .cell { width: 48px; height: 48px; font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    
    <header class="header">
        <a href="../games.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        <a href="../index.html" class="brand">
            <div class="brand-icon">üìù</div>
            <span class="brand-text">MortApps</span>
        </a>
        <div class="header-stats">
            <div class="header-stat">
                <div class="header-stat-label">Tries</div>
                <div class="header-stat-value" id="tries">0/6</div>
            </div>
        </div>
    </header>
    
    <div class="game-wrapper">
        <div class="game-container">
            <div class="grid" id="grid"></div>
            <div class="keyboard" id="keyboard"></div>
        </div>
    </div>
    
    <div class="overlay hidden" id="endOverlay">
        <div class="overlay-content">
            <span class="overlay-icon" id="endIcon">üéâ</span>
            <h1 class="overlay-title" id="endTitle">You Won!</h1>
            <div class="word-reveal" id="endWord"></div>
            <button class="btn btn-primary" id="againBtn">üîÑ Play Again</button>
        </div>
    </div>
    
    <footer class="game-footer">¬© 2026 MortApps Studios</footer>
    
    <script>
        const WORDS = ['APPLE','BEACH','BRAIN','BREAD','BRING','BUILD','CARRY','CATCH','CHAIR','CHEAP','CHESS','CHILD','CLEAN','CLEAR','CLIMB','CLOCK','CLOSE','CLOTH','CLOUD','COAST','COULD','COUNT','COVER','CRACK','CRAFT','CRASH','CREAM','CRIME','CROSS','CROWD','DANCE','DEATH','DELAY','DEPTH','DOUBT','DRAFT','DRAMA','DREAM','DRESS','DRINK','DRIVE','EARTH','ENEMY','ENJOY','ENTER','EQUAL','ERROR','EVENT','EXACT','EXIST','EXTRA','FAITH','FALSE','FAULT','FIELD','FIFTH','FIFTY','FIGHT','FINAL','FIRST','FLAME','FLOOR','FLUID','FOCUS','FORCE','FRAME','FRANK','FRESH','FRONT','FRUIT','GIANT','GLASS','GLOBE','GLORY','GRACE','GRADE','GRAND','GRANT','GRASS','GRAVE','GREAT','GREEN','GROUP','GROWTH','GUARD','GUESS','GUEST','GUIDE','HABIT','HAPPY','HEART','HEAVY','HENCE','HORSE','HOTEL','HOUSE','HUMAN','IDEAL','IMAGE','INDEX','INNER','INPUT','ISSUE','JOINT','JUICE','KNIFE','KNOCK','KNOWN','LABEL','LABOR','LARGE','LASER','LATER','LAUGH','LAYER','LEARN','LEASE','LEAST','LEAVE','LEGAL','LEVEL','LIGHT','LIMIT','LINKS','LIVES','LOCAL','LOGIC','LOOSE','LOWER','LUCKY','LUNCH','MAGIC','MAJOR','MAKER','MARCH','MATCH','MAYBE','MAYOR','MEANT','MEDIA','METAL','MIGHT','MINOR','MINUS','MIXED','MODEL','MONEY','MONTH','MORAL','MOTOR','MOUNT','MOUSE','MOUTH','MOVIE','MUSIC','NEEDS','NEVER','NEWLY','NIGHT','NOISE','NORTH','NOTED','NOVEL','NURSE','OCCUR','OCEAN','OFFER','OFTEN','OLDER','OLIVE','ORDER','OTHER','OUGHT','OUTER','OWNED','OWNER','PAINT','PANEL','PAPER','PARTY','PEACE','PHASE','PHONE','PHOTO','PIECE','PILOT','PITCH','PLACE','PLAIN','PLANE','PLANT','PLATE','POINT','POUND','POWER','PRESS','PRICE','PRIDE','PRIME','PRINT','PRIOR','PRIZE','PROOF','PROUD','PROVE','QUEEN','QUICK','QUIET','QUITE','RADIO','RAISE','RANGE','RAPID','RATIO','REACH','READY','REALM','REBEL','REFER','RELAX','REPLY','RIDER','RIDGE','RIGHT','RIVER','ROBOT','ROMAN','ROUGH','ROUND','ROUTE','ROYAL','RURAL','SCALE','SCENE','SCOPE','SCORE','SENSE','SERVE','SEVEN','SHALL','SHAPE','SHARE','SHARP','SHEET','SHELF','SHELL','SHIFT','SHINE','SHIRT','SHOCK','SHOOT','SHORT','SHOWN','SIGHT','SINCE','SIXTH','SIXTY','SIZED','SKILL','SLEEP','SLIDE','SMALL','SMART','SMELL','SMILE','SMITH','SMOKE','SNAKE','SNOW','SOLID','SOLVE','SORRY','SOUND','SOUTH','SPACE','SPARE','SPEAK','SPEED','SPEND','SPENT','SPITE','SPLIT','SPOKE','SPORT','SPOT','SQUAD','STACK','STAFF','STAGE','STAKE','STAND','START','STATE','STAYS','STEAM','STEEL','STEEP','STICK','STILL','STOCK','STONE','STOOD','STORE','STORM','STORY','STRIP','STUCK','STUDY','STUFF','STYLE','SUGAR','SUITE','SUPER','SWEET','SWING','SWORD','TABLE','TAKEN','TASTE','TAXES','TEACH','TEETH','TEXAS','THANK','THEFT','THEIR','THEME','THERE','THESE','THICK','THING','THINK','THIRD','THOSE','THREE','THREW','THROW','TIGHT','TIMES','TIRED','TITLE','TODAY','TOKEN','TOOLS','TOOTH','TOPIC','TOTAL','TOUCH','TOUGH','TOWER','TRACK','TRADE','TRAIL','TRAIN','TRASH','TREAT','TREND','TRIAL','TRIBE','TRICK','TRIED','TRIES','TRUCK','TRULY','TRUST','TRUTH','TWICE','UNCLE','UNDER','UNION','UNITY','UNTIL','UPPER','UPSET','URBAN','USAGE','USUAL','VALID','VALUE','VIDEO','VIRUS','VISIT','VITAL','VOCAL','VOICE','WASTE','WATCH','WATER','WEIGH','WEIRD','WHALE','WHEAT','WHEEL','WHERE','WHICH','WHILE','WHITE','WHOLE','WHOSE','WOMAN','WOMEN','WORLD','WORRY','WORSE','WORST','WORTH','WOULD','WOUND','WRITE','WRONG','WROTE','YIELD','YOUNG','YOUTH'];
        
        let word = '', row = 0, col = 0, done = false;
        const gridEl = document.getElementById('grid');
        const keyboard = document.getElementById('keyboard');
        
        function init() {
            word = WORDS[Math.floor(Math.random() * WORDS.length)];
            row = col = 0;
            done = false;
            
            // Build grid
            gridEl.innerHTML = '';
            for (let r = 0; r < 6; r++) {
                const rowEl = document.createElement('div');
                rowEl.className = 'row';
                for (let c = 0; c < 5; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `c${r}${c}`;
                    rowEl.appendChild(cell);
                }
                gridEl.appendChild(rowEl);
            }
            
            // Build keyboard
            const keys = ['QWERTYUIOP', 'ASDFGHJKL', 'ZXCVBNM'];
            keyboard.innerHTML = '';
            keys.forEach((k, i) => {
                const rowEl = document.createElement('div');
                rowEl.className = 'key-row';
                if (i === 2) {
                    rowEl.appendChild(createKey('Enter', true));
                }
                k.split('').forEach(l => rowEl.appendChild(createKey(l)));
                if (i === 2) {
                    rowEl.appendChild(createKey('‚å´', true));
                }
                keyboard.appendChild(rowEl);
            });
            
            updateTries();
            document.getElementById('endOverlay').classList.add('hidden');
        }
        
        function createKey(l, wide = false) {
            const k = document.createElement('button');
            k.className = 'key' + (wide ? ' wide' : '');
            k.textContent = l;
            k.onclick = () => handleKey(l);
            k.id = 'k' + l;
            return k;
        }
        
        function updateTries() {
            document.getElementById('tries').textContent = `${row}/6`;
        }
        
        function handleKey(k) {
            if (done) return;
            
            if (k === 'Enter') {
                submit();
            } else if (k === '‚å´') {
                if (col > 0) {
                    col--;
                    const cell = document.getElementById(`c${row}${col}`);
                    cell.textContent = '';
                    cell.classList.remove('filled');
                }
            } else if (col < 5 && /^[A-Z]$/.test(k)) {
                const cell = document.getElementById(`c${row}${col}`);
                cell.textContent = k;
                cell.classList.add('filled');
                col++;
            }
        }
        
        function submit() {
            if (col < 5) return;
            
            let guess = '';
            for (let i = 0; i < 5; i++) {
                guess += document.getElementById(`c${row}${i}`).textContent;
            }
            
            const res = check(guess);
            
            // Animate results
            res.forEach((r, i) => {
                setTimeout(() => {
                    const cell = document.getElementById(`c${row}${i}`);
                    cell.classList.add(r);
                    
                    // Update keyboard
                    const key = document.getElementById('k' + guess[i]);
                    if (r === 'correct') {
                        key.classList.remove('present', 'absent');
                        key.classList.add('correct');
                    } else if (r === 'present' && !key.classList.contains('correct')) {
                        key.classList.remove('absent');
                        key.classList.add('present');
                    } else if (!key.classList.contains('correct') && !key.classList.contains('present')) {
                        key.classList.add('absent');
                    }
                }, i * 250);
            });
            
            setTimeout(() => {
                if (guess === word) {
                    end(true);
                } else if (row === 5) {
                    end(false);
                } else {
                    row++;
                    col = 0;
                    updateTries();
                }
            }, 1500);
        }
        
        function check(g) {
            const res = [];
            const wArr = word.split('');
            const gArr = g.split('');
            
            // First pass: correct positions
            for (let i = 0; i < 5; i++) {
                if (gArr[i] === wArr[i]) {
                    res[i] = 'correct';
                    wArr[i] = '';
                }
            }
            
            // Second pass: present letters
            for (let i = 0; i < 5; i++) {
                if (!res[i]) {
                    const idx = wArr.indexOf(gArr[i]);
                    if (idx !== -1) {
                        res[i] = 'present';
                        wArr[idx] = '';
                    } else {
                        res[i] = 'absent';
                    }
                }
            }
            
            return res;
        }
        
        function end(won) {
            done = true;
            const icon = document.getElementById('endIcon');
            const title = document.getElementById('endTitle');
            const wordDisplay = document.getElementById('endWord');
            
            icon.textContent = won ? 'üéâ' : 'üòî';
            icon.className = won ? 'overlay-icon win' : 'overlay-icon';
            title.textContent = won ? 'You Won!' : 'Game Over';
            
            // Display word with individual letter boxes
            wordDisplay.innerHTML = word.split('').map(l => `<span>${l}</span>`).join('');
            
            document.getElementById('endOverlay').classList.remove('hidden');
        }
        
        // Keyboard input
        document.addEventListener('keydown', e => {
            const k = e.key.toUpperCase();
            if (k === 'BACKSPACE') handleKey('‚å´');
            else if (k === 'ENTER') handleKey('Enter');
            else if (/^[A-Z]$/.test(k)) handleKey(k);
        });
        
        document.getElementById('againBtn').onclick = init;
        init();

        // Right-click protection
document.addEventListener('contextmenu', e => e.preventDefault());

        
    </script>
</body>
